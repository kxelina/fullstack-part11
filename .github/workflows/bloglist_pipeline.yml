name: Deployment Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    permissions:
        deployments: write
        contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: mongodb 
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: '4.4.6'
          mongodb-username: ${{ secrets.MONGODB_USERNAME }}
          mongodb-password: ${{ secrets.MONGODB_PASSWORD }}
          mongodb-db: ${{ secrets.MONGODB_DB }}
      - name: Install frontend dependencies 
        run: cd bloglist-frontend && npm install
      - name: Install backend dependencies
        run: cd bloglist-backend && npm install
      - name: lint
        run: cd bloglist-frontend && npm run lint
      - name: build
        run: cd bloglist-frontend && npm run build
      - name: test backend
        run: cd bloglist-backend && npm run test
        env:
          CI: true
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
      - name: test frontend
        run: cd bloglist-frontend && npm run test
      - name: Render deployment
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: true
          wait_deploy: true 
          github_deployment: true
          deployment_environment: 'production'
          github_token: ${{ secrets.GH_TOKEN }}
      - name: test success
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "A new version of Bloglist deployed"
          title: "deploy success"
          description: "commit ${{ github.sha }} deployed"
          color: 0x9FE2BF
      - name: test failure
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Build failed"
          title: "deploy failed"
          description: "commit ${{ github.sha }} broke the build"
          color: 0xF08080
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && success() && !contains(github.event.head_commit.message, '#skip') }}
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}